dist: xenial
language: python

stage: test

python:
  - 3.6
  - 3.7

branches:
  only:
  - master
  - devel

before_install:
  - pip install poetry

install:
  - poetry install -v

script:
  - pytest

notifications:
  slack:
    secure: 

jobs:
  include:
    - stage: deploy
      python: 3.7
      install: 
        - pip install poetry
        - poetry install -v
      script:
        - mkdocs build
      deploy: &gh-pages
        provider: pages
        local_dir: site
        skip_cleanup: true
        keep_history: true
        fqdn: nanocompore.rna.rocks
        on:
          branch: master
        github_token:
          secure: ""
